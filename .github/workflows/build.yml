name: Build and Publish

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/dependabot.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/dependabot.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 02:00 UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        node_version: ['22', '24', 'lts']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check shell script formatting
        run: ./format.sh -c

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.node_version }}-node
            type=sha,prefix=${{ matrix.node_version }}-node-,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_VERSION=${{ matrix.node_version }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.node_version }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.node_version }},mode=max
          provenance: mode=max
          load: ${{ github.event_name == 'pull_request' }}

      - name: Test image
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="${{ env.IMAGE_NAME }}:${{ matrix.node_version }}-node"
          else
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.node_version }}-node"
          fi

          docker run --rm --platform linux/amd64 $IMAGE_TAG devwork-versions

      - name: Image size report
        run: |
          echo "### Image Size Report (Node ${{ matrix.node_version }})" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" | grep "${{ matrix.node_version }}-node" || true
          echo '```' >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="${{ env.IMAGE_NAME }}:${{ matrix.node_version }}-node"
          else
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.node_version }}-node"
          fi

          SIZE=$(docker images --format "{{.Size}}" "$IMAGE_TAG" | head -1)
          echo "Image size: $SIZE"
